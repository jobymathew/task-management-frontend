    <p class="mb-2">Status: {{task.status}}</p>
    <p class="mb-2">Due Date: {{task.dueDate | date:'yyyy-MM-dd'}}</p>
    <div class="flex justify-between">
        <a href="#/" class="text-blue-500 hover:text-blue-700">Back to List</a>

    </div>

</div>
