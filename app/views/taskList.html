<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div ng-repeat="task in tasks" class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">{{task.title}}</h2>
        <!-- <p class="mb-2">{{task.description}}</p> -->
        <p class="mb-2">Status: {{task.status}}</p>
        <!-- <p class="mb-2">Due Date: {{task.dueDate | date:'yyyy-MM-dd'}}</p> -->
        <div class="flex justify-between">
            <a ng-href="#/task/{{task.id}}" class="text-blue-500 hover:text-blue-700">View Details</a>
            <a ng-href="#/edit/{{task.id}}" class="text-green-500 hover:text-green-700">Edit</a>
            <button ng-click="deleteTask(task.id)" class="text-red-500 hover:text-red-700">Delete</button>
        </div>
    </div>
</div>
